{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        {% block title %}{% endblock %}
        <meta name="description" content="">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="application-name" content="Program Creator"/>

        <!-- Place favicon.ico in the root directory -->

        <link href="{% static "vendor/bootstrap-3.3.7/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "vendor/font-awesome-4.7.0/css/font-awesome.min.css" %}" rel="stylesheet">

        {% block custom_css %}
        {% endblock %}

    </head>
    <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'display_page' %}">
              <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'all_edit' %}">Editor</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
        {% block content %}
        {% endblock %}
    </body>

    <script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap-3.3.7/js/bootstrap.min.js" %}"></script>

    {% block custom_js %}
    {% endblock %}
</html>
